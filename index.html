<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IGN Video Playlist</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <body>
    <nav class="navbar">
      <div class="max-width">
        <div class="logo">
          <img
            src="IGN-Logo.png"
            width="150px"
            height="80px"
          />
        </div>
        <ul class="menu">
          <li><a>News</a></li>
          <li><a>Videos</a></li>
          <li><a>Reviews</a></li>
          <li><a>Shows</a></li>
          <li><a>Wikis</a></li>
          <li><a>More</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-vid">
      <div class="main-video">
        <div class="video">
          <div class="container" id="firstvid"></div>
        </div>
      </div>

      <div class="video-list">
        <div class="vid active" id="vid0"></div>
        <div class="vid" id="vid1"></div>
        <div class="vid" id="vid2"></div>
        <div class="vid" id="vid3"></div>
        <div class="vid" id="vid4"></div>
      </div>
    </div>
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="app.js"></script>
